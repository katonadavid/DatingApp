<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{ member.photoUrl || './assets/user.png' }}" alt="{{ member.knownAs }}">
  </div>
  <div class="card-body p-1">
    <h5 class="text-capitalize text-center mb-1"><i class="fa fa-user mr-2"></i>{{ member.knownAs }}</h5>
    <p class="card-text text-muted text-center">{{member.city}}</p>
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button class="btn btn-primary btn-sm" title="Show profile" routerLink='/members/{{member.userName}}'>
          <i class="fa fa-user"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary btn-sm" title="Send a heart">
          <i class="fa fa-heart"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary btn-sm" title="Send a message">
          <i class="fa fa-envelope"></i>
        </button>
      </li>
    </ul>
  </div>
</div>
